<!DOCTYPE html>
<html>

<head>
    <title>Afrikal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar-fixed">
        <nav class="white">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo left">
                    <i class="left ion ion-arrow-shrink"></i> Afrikal
                </a>
                <ul class="right">
                    <li><a href="#" class="" id="openSearch"><i class="right ion ion-ios-search"></i></a></li>
                    <li><a href="#" class="hide-on-small-only">Help &amp; Support</a></li>
                    <li><a href="#" class="btn waves-effect waves-light teal hide-on-small-only">Get job done</a></li>
                    <li><a href="#" class="btn waves-effect waves-light purple hide-on-small-only">Make money</a></li>
                </ul>
            </div>
        </nav>
        <nav class="white hide" id="searchNav">
            <div class="nav-wrapper">
                <form onsubmit="alert('search not yet available');">
                    <div class="input-field">
                        <input id="search" type="search" class="purple-text" required>

                        <i class="icon ion-ios-close-outline searchClose" id="searchClose"></i>
                    </div>
                </form>
            </div>
        </nav>

    <section id="banner" class="center-align">

            <h5 class="slogan">
                Get premium services at affordable prices
            </h5>
            <p class="flow-text">Search. Pick. Done. </p>
            <div class="row">
                <form class="col l4 offset-l4">
                    <div class="row center">
                        <div class="input-field col l8">
                            <input id="search2" type="search" placeholder="What service do you want? ">
                        </div>
                        <div class="input-field col l4">
                            <input type="submit" class="btn purple waves-effect">
                        </div>
                    </div>
                </form>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col l3 purple catBox">
                    <br>
                    <i class="icon ion-university catIcon"></i>
                    <p class="flow-text">Education</p>
                    <br>
                </div>
                <div class="col l3 pink catBox">
                    <br>
                    <i class="fa fa-shopping-bag catIcon" style="margin: 1.1rem 0;"></i>
                    <!--Clothing, Bags and Shoes-->
                    <p class="flow-text">Education</p>
                    <br>
                </div>
                <div class="col l3 blue catBox">
                    <br>
                    <i class="icon ion-android-bicycle catIcon"></i>
                    <p class="flow-text">Hobby, Sport & Kits</p>
                    <br>
                </div>
                <div class="col l3 green catBox">
                    <br>
                    <i class="icon ion-outlet catIcon"></i>
                    <p class="flow-text">Electronics</p>
                    <br>
                </div>
            </div>
        </div>
    </section>


    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>

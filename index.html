<!DOCTYPE html>
<html>

<head>
    <title>Campus Oja</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar-fixed">
        <nav class="white">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo left">
                    <i class="left ion ion-ios-cart"></i> Campus Oja
                </a>
                <ul class="right">
                    <li><a href="#" class="" id="openSearch"><i class="right ion ion-ios-search"></i></a></li>
                    <li><a href="#" class="hide-on-small-only">Help &amp; Support</a></li>
                    <li><a href="#" class="btn waves-effect waves-light purple hide-on-small-only">Sell Something</a></li>
                </ul>
            </div>
        </nav>
        <nav class="white hide" id="searchNav">
            <div class="nav-wrapper">
                <form onsubmit="alert('search not yet available');">
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label for="search"><i class="icon ion-ios-search purple-text"></i></label>
                        <i class="icon ion-ios-close-outline searchClose" id="searchClose"></i>
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <section id="banner" class="center-align">
        <div class="overlay white-text">
            <h2>Welcome to Campus Oja!</h2>
            <h4 class="slogan">Come
                <u>Buy</u>, Come
                <u>Sell</u>
            </h4>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col l3 purple catBox">
                    <br>
                    <i class="icon ion-university catIcon"></i>
                    <p class="flow-text">Education</p>
                    <br>
                </div>
                <div class="col l3 pink catBox">
                    <br>
                    <i class="fa fa-shopping-bag catIcon" style="margin: 1.1rem 0;"></i>
                    <!--Clothing, Bags and Shoes-->
                    <p class="flow-text">Education</p>
                    <br>
                </div>
                <div class="col l3 blue catBox">
                    <br>
                    <i class="icon ion-android-bicycle catIcon"></i>
                    <p class="flow-text">Hobby, Sport & Kits</p>
                    <br>
                </div>
                <div class="col l3 green catBox">
                    <br>
                    <i class="icon ion-outlet catIcon"></i>
                    <p class="flow-text">Electronics</p>
                    <br>
                </div>
            </div>
        </div>
    </section>


    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
